{% extends "index.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container wrapper flex-grow-1">
    {% bootstrap_messages %}
    <h1 class="my-4">
        Статусы
    </h1>
    <a class="nav-link" href="/statuses/create/">Создать статус</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Дата создания</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for status in object_list %}
            <tr>
                <td>{{ status.id }}</td>
                <td>{{ status.name }}</td>
                <td>{{ status.created_at|date:"F j, Y" }}</td>
                <td>
                    <a href="{% url 'statuses_update' pk=status.id %}">
                        Изменить
                    </a>
                    <br/>
                    <a href="{% url 'statuses_delete' pk=status.id %}">
                        Удалить
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
