{% extends "index.html" %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}
<div class="container wrapper flex-grow-1">
    {% bootstrap_messages %}
    <h1 class="my-4">
        {% trans "Login" %}
    </h1>
    <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Sign in' %}"/>
    </form>
</div>
{% endblock %}
